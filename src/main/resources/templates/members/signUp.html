<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body class="text-content">
<form class="form-signin" th:action="@{/member/signUp}" method="post" th:object="${memberForm}">
  <a th:href="@{/}">home</a>
  <h1>회원가입</h1>
  <label for="username">아이디</label>
  <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus th:field="*{username}">
  <label for="inputPassword" class="sr-only">비밀번호</label>
  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required th:field="*{password}">
  <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
</form>

</body>
</html>
